<form (NgSubmit)="onSubmit(f)" #f="ngForm">
    <div></div>
    
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" ngModel required>
    </div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" ngModel required>
    <div>

    </div>
        <label for="endereco">Endereco:</label>
        <input type="text" id="endereco" name="endereco" ngModel required>
    <div>
        <button class="btn btn-primary" type="submit" value="Enviar" [disabled]="f.form.invalid">Enviar</button>
    </div>
</form>>
