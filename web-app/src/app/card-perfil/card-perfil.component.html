<div class="conteiner">

  <h2>Perfil de : {{usuario}}</h2>
  
  <div class="w3-section">
    <a class="btn btn-primary" (click)="exibePerfil()" style="margin-right: 10px;"> Exibir </a>
    <a class="btn btn-primary" (click)="ocultaPerfil()"> Ocultar </a>
  
  </div>

  <div *ngIf = "exibe" class = "card">
    <div class="card-header">
      <h3>Perfil</h3>
      <img [src]="imagem" alt = "Avatar" style="width:20%;">
    </div>
    <div class= "card-body">
    
    <div *ngFor ="let certification of lista">

        <div class="alert alert-primary" role="alert">
          {{certification.cert}}
        </div>

    </div>

      <h4 class="card-title">{{usuario}}</h4>
      <p>Profiss√£o : {{profissao}}</p>
      <p class="card-text">{{descricao}}</p>
   
    </div>
  
  </div>
  
</div>
